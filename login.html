<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" id="header"></header>

    <main class="main">

        <section class="login ">

            <div class="login__content container">
                <form class="form">
                    <h2 class="form__title"> Iniciar Sesión </h2>

                    <div class="input__group">
                        <input class="form__input " type="text" id="username" placeholder=" ">
                        <label class="form__label" for="username">Usuario</label>
                        <p class="form__error">Error</p>
                    </div>

                    <div class="input__group">
                        <input class="form__input error" type="password" id="password" placeholder=" ">
                        <label class="form__label" for="password">Contraseña</label>
                        <p class="form__error">Error</p>
                    </div>

                    <button type="submit" class="accented_btn btn">Entrar</button>
                </form>
            </div>

        </section>

  

    </main>

    <footer class="footer" id="footer"> </footer>

    
    <script src="templating.js" defer></script>
</body>

</html>
